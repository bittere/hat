name: Build
on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/**"
  pull_request:
    branches:
      - "**"
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "bun.lock"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Checks
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Bun so we can run your scripts
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # 2. Install frontend dependencies
      - name: Install frontend dependencies
        run: bun install

      # 3. Generate the libvips folder so Clippy doesn't crash!
      - name: Setup libvips
        run: bun run setup:libvips
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LIBVIPS_TARGET: darwin-arm64

      - name: Run frontend lint (Biome)
        run: bun run lint

      - name: Check formatting (Rust)
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: Run clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

  # 2. HEAVY MATRIX JOB
  build-tauri:
    name: Build (${{ matrix.libvips_target }})
    needs: lint # Wait for the lint job to succeed
    
    permissions:
      contents: write
      
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            libvips_target: darwin-arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            libvips_target: darwin-x64
          - platform: ubuntu-22.04
            args: ""
            libvips_target: linux-x64
          - platform: windows-latest
            args: ""
            libvips_target: win32-x64
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Setup libvips
        run: bun run setup:libvips
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LIBVIPS_TARGET: ${{ matrix.libvips_target }}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: bun tauri
          tagName: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
          releaseName: "Hat ${{ github.ref_name }}"
          releaseBody: "See the assets below to download and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
